<!-- Categories Widget -->
<div class="card my-4">
  <h5 class="card-header">Categories</h5>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-6">
        <ul *ngFor="let category of categories" class="list-unstyled mb-0">
          <li >
            <a  [routerLink]="['/category/category.id']" >{{category.title}}</a>
            <!--<a routerLink="/category/{{category.title}}">{{category.title}}</a>-->
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
