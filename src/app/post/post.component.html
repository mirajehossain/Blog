<!-- Page Content -->
<div class="container">

  <div class="row">

    <!-- Post Content Column -->
    <div class="col-lg-8">

      <!-- Title -->
      <h1 class="mt-4">{{Post.title}}</h1>

      <!-- Author -->
      <p *ngIf="Post.author" class="lead">
        By
        <a href="#">{{Post.author}}</a>  |  {{Post.date}} | {{ Post.ctitle }}
      </p>

<!--

      <hr>

      &lt;!&ndash; Preview Image &ndash;&gt;
      <img class="img-fluid rounded" src="{{Post.images}}" alt="">
-->

      <hr>

      <!-- Post Content -->
      <p class="lead "><span [innerHTML]="Post.description | sanitizeHtml"></span></p>
      <hr>
      <a class="fb-comments" data-href="http://mirajehossain.com/{{Post.id}}" data-numposts="4">
      </a>

    </div>

    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">

      <!-- Search Widget -->
      <div class="card my-4">
        <h5 class="card-header">Search</h5>
        <div class="card-body">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button">Go!</button>
                </span>
          </div>
        </div>
      </div>

      <!-- Categories Widget -->
      <app-categories></app-categories>


      <!-- Side Widget -->
      <div class="card my-4">
        <h5 class="card-header">Side Widget</h5>
        <div class="card-body">
          You can put anything you want inside of these side widgets. They are easy to use, and feature the new Bootstrap 4 card containers!
        </div>
      </div>

    </div>

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
